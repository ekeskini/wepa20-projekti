<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head(title='Login')" lang="en">
        <meta charset="UTF-8" />
        <title>Login</title>
    </head>
    <body>
        <div th:replace="fragments/general :: generalnavbarlogin"></div>
        <div th:replace="fragments/general :: nasmjumbotron"></div>
        <div class="container w-50">
            <div class="row mt-2">
                <div class="col text-center">
                    <h3><strong>Please enter your credentials to log in:</strong></h3>
                </div>
            </div>
            <div th:if="${param.logout}" class="alert alert-success"> 
                You have been logged out.
            </div>
            <div th:if="${param.registered}" class="alert alert-success">
                Account created successfully
            </div>
            <div th:if="${param.error}" class="alert alert-danger">    
                Invalid username and password.
            </div>
            <form class="text-center" th:action="@{/login}" method="POST">
                <div class="form-group text-center mt-2">
                    <input type="text" class="form-control" name="username" placeholder="Username"/>
                </div>
                <div class="form-group text-center">
                    <input type="password" class="form-control" name="password" placeholder="Password"/>
                </div>
                <button type="submit" class="btn btn-dark">Log in</button>
            </form>
            <div class="row my-3">
                <div class="col text-center">
                    <p>Don't have an account yet? Click below to sign up!</p>
                    <a class="btn btn-warning" role="button" th:href="@{/registration}">Sign up</a>
                </div>
            </div>

        </div>
        </div>
    </body>
