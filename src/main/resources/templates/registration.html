<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head(title='Application home')" lang="en">
        <meta charset="UTF-8" />
        <title>Home</title>
    </head>
    <body>
        <div th:replace="fragments/general :: generalnavbarhome"></div>
        <div th:replace="fragments/general :: nasmjumbotron"></div>
        <section class="container w-50">
            <div class="row my-3">
                <div class="col text-center">
                    <h3><strong>Enter your information to create an account:</strong></h3>
                </div>
            </div>
            
            <div th:if="${param.error}" class="alert alert-danger text-center">
                An error occured processing your registration. Please check your input and try again.
            </div>
            <form class="text-center" th:action="@{/registration}" method="POST">
                <div class="form-group">
                    <label for="firstName">First name:</label>
                    <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First Name"/>                    
                </div>
                <div class="form-group">
                    <label for="lastName">Last name:</label>
                    <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last Name"/>                 
                </div>
                <div class="form-group">
                    <label for="username">Username (3-15 characters):</label>
                    <input type="text" class="form-control" name="username" id ="username" placeholder="Username"/>                  
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" name="password" placeholder="Password"/>
                </div>
                <button type="submit" class="btn btn-success">Sign up!</button>
            </form>
        </section>

        <div th:replace="fragments/general :: links"></div>
    </body>
