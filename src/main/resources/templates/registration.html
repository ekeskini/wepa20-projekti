<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head(title='Application home')" lang="en">
        <meta charset="UTF-8" />
        <title>Home</title>
    </head>
    <body>
        <div th:replace="fragments/general :: generalnavbarhome"></div>
        <div th:replace="fragments/general :: nasmjumbotron"></div>
        <section class="container w-50">
            <div class="row my-3">
                <div class="col text-center">
                    <h3><strong>Enter your information to create an account:</strong></h3>
                </div>
            </div>
            
            <form class="text-center" th:action="@{/registration}" method="POST">
                <div class="form-group">
                    <input type="text" class="form-control" name="firstName" placeholder="First Name"/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="lastName" placeholder="Last Name"/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Username"/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password"/>
                </div>
                <button type="submit" class="btn btn-success">Sign up!</button>
            </form>
        </section>

        <div th:replace="fragments/general :: links"></div>
    </body>
