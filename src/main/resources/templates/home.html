<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head(title='Application home')" lang="en">
        <meta charset="UTF-8" />
        <title>Home</title>
    </head>
    
    <body>
        <div th:replace="fragments/general :: generalnavbarhome"></div>
        
        <div class="container text-center" style="padding: 10px;">
            <h1 class="display-4">Not <em>another</em> social media message board...</h1>            
        </div>
        
        <div class="container" style="padding:10px">
            <div class="text-center">
                <button class="btn btn-primary mb-4" type="button" data-toggle="collapse" data-target="#writePost" aria-expanded="false" aria-controls="collapseExample">
                    Write post
                </button>
            </div>
            <div class="collapse" id="writePost">
                <form th:action="@{/home}" method="POST">
                    <div class="form-group">
                        <textarea class="form-control" name="content" placeholder="Write your post here" rows="3"></textarea>                
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-info btn-lg">Submit post</button>
                    </div>
                </form>
            </div>

            <div th:each="post : ${posts}">
                <div th:replace="fragments/board :: postformat(postparameter=${post})">Post</div>
            </div>
        </div>
        
        <div th:replace="fragments/general :: links"></div>
    </body>
</html>
