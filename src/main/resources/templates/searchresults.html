<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head(title='Application home')" lang="en">
        <meta charset="UTF-8" />
        <title>Home</title>
    </head>
    <div th:replace="fragments/general :: generalnavbarconnections"></div>
    <div class="container">
        <table class="table table-striped table-hover my-2">
            <thead class="text-white thead-dark">
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Username</th>
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                </tr>
            </thead>
            <tbody>
                <div th:each="user : ${accounts}">
                    <tr>
                        <td>
                            <img class="img-responsive img-thumbnail mb-2" th:src="@{/user/{pusername}/profilepic(pusername=${user.username})}" style="object-fit: cover; overflow: hidden; height: 5vw; width: 5vw;"/>
                        </td>
                        <div th:replace="fragments/connections :: searchresultlink(username=${user.username})">Username</div>
                        <td class="align-middle" th:text="${user.firstName}">fn</td>
                        <td class="align-middle" th:text="${user.lastName}">ln</td>
                    </tr>
                </div>
            </tbody>
        </table>
    </div>
