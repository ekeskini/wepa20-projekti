<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head(title='Your connections')" lang="en">
        <meta charset="UTF-8" />
        <title>Connections</title>
    </head>
    <body>
        <div th:replace="fragments/general :: generalnavbarconnections"></div>

        <div class="container align-middle">
                     
        <table th:unless="${#lists.isEmpty(receivedrequests)}" class="table table-striped table-hover my-2">
            
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Recieved requests:</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>               
            </thead>
            <tbody>
                <tr>
                    <div th:each="request : ${receivedrequests}">
                        <div th:replace="fragments/board :: receivedformat(requestparameter=${request})"></div>
                    </div>
                </tr>
            </tbody>
        </table>
        
        <table th:unless="${#lists.isEmpty(sentrequests)}" class="table table-striped table-hover my-2">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Sent requests:</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <div th:each="request : ${sentrequests}">
                        <div th:replace="fragments/board :: sentformat(requestparameter=${request})"></div>
                    </div>
                </tr>
            </tbody> 
        </table>
        
        <table class="table table-striped table-hover my-2">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Active connections:</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <div th:each="connection : ${acceptedconnections}">
                        <div th:replace="fragments/board :: connectionformat(connectionparameter=${connection})"></div>
                    </div>
                </tr>
            </tbody>           
        </table>
        </div>
        <div th:replace="fragments/general :: links"></div>
    </body>
